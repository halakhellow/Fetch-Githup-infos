<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap">
  <title>GitHub Users Infos</title>
</head>

<body>
  <form>
    <label for="input">Please Enter GitHub Username :</label>
    <input id="input" type="text" autofocus />
    <button type="button">View Infos</button>
  </form>
  <span class="spinner"></span>
  <div class="alert">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    Please Write A GitHub Username
  </div>
  <img src="https://avatars1.githubusercontent.com/u/9919?v=4" alt="Profile Picture">
  <div class="name"></div>
  <div class="linkContainer"></div>
  <div class="repos"></div>
  <div class="followings"></div>
  <div class="followers"></div>
  <script src="main.js"></script>
</body>

</html>
